<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>A-Frame Test</title>
    <meta name="description" content="A-Frame Test">
    <script src="/vendor/aframe-v0.5.0.min.js"></script>
    <script src="/dist/bundle.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>

      </a-assets>

      <a-entity id="tube" geometry="primitive: tube" material="color: #00ffff; side: double; wireframe:true"></a-entity>

      <a-entity light="type: point; color: #ffffff; intensity: 1.2; distance: 200; decay: 2" light-along-path="targetElement: #tube"></a-entity>

      <a-entity move-along-path="targetElement: #tube" rotation="0 -90 0">
        <a-camera rotation="0 -180 0">
          <a-cursor fuseTimeout="500"></a-cursor>
        </a-camera>
      </a-entity>

      <a-entity light="type: ambient; intensity: 0.2"></a-entity>
      <a-sky color="#000"></a-sky>

    </a-scene>
  </body>

</html>
