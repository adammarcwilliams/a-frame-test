<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>A-Frame Test</title>
    <meta name="description" content="A-Frame Test">
    <script src="/vendor/aframe-v0.5.0.min.js"></script>
    <script src="/dist/bundle.js"></script>
  </head>

  <body>
    <a-scene fog="type: linear; color: #000; near: 100; far: 200">
      <!-- PRELOAD ASSETS -->
      <a-assets>

      </a-assets>

      <!-- GAME OBJECTS -->
      <a-entity id="tube" geometry="primitive: tube" mesh-lambert-material="color: #00ffff; side: back; wireframe: true"></a-entity>

      <!-- LIGHTS / ENVIROMENT OBJECTS-->
      <a-entity light="type: point; color: #fff; intensity: 1.2; distance: 200; decay: 2" light-along-path="targetElement: #tube"></a-entity>

      <a-sky color="#000"></a-sky>

      <!-- CAMERA / PLAYER CONTROLLER -->
      <a-entity move-along-path="targetElement: #tube" rotation="0 -90 0">
        <a-camera fov="45" rotation="0 -180 0"></a-camera>
      </a-entity>

    </a-scene>
  </body>

</html>
